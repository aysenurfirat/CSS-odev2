<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Google!</title>
</head>
<body>
    <!-- Google Logo -->
    <header class="logo">
        <img src="google.jpg" alt="">
    </header>
    <!-- Search Area -->
    <div class="center">
        <p>Search the web using Google!</p>
        <input type="text"><br>
        <button class="button1" type="submit">Google Search</button>
        <button class="button2" type="submit">I'm feeling lucky</button>
    </div>
    <!-- Links -->
    <div class="boxes">
        <!-- Links for special search -->
        <ul class="box1">
            <li><a href="">Special Searches</a></li>
            <li><a href="https://web.archive.org/web/19981202230410/http://www.google.com/stanford">Stanford Search</a></li>
            <li><a href="https://web.archive.org/web/19981202230410/http://www.google.com/linux">Linux Search</a></li>
        </ul>
        <!-- Links about, info -->
        <ul class="box2">
            <li><a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/help.html">Help!</a></li>
            <li><a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/about.html">About Google!</a></li>
            <li><a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/company.html">Company Info</a></li>
            <li><a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/stickers.html">Google! Logos</a></li>
        </ul>
        <!-- Email input & subscribe -->
        <ul class="box3">
            <li>Get Google!</li>
            <li>updates monthly:</li>
            <li><input type="email" name="" id="" placeholder="your email..."></li>
            <li><button class="button3" type="submit">Subscribe</button><a href="https://web.archive.org/web/19981202230410/http://www.findmail.com/list/google-friends/">Archive</a></li>
        </ul>
    </div>
    <!-- Copyright -->
    <footer>
        <p>Copyright &#169;1998 Google Inc.</p>
    </footer>
</body>
</html>
